<h2 class="text-primary">Employee List</h2>
<table class="table table-bordered border-primary">
<thead>
<tr>
<th>Id</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let employee of employees">
<td>{{employee.id}}</td>
<td>{{employee.firstName}}</td>
<td>{{employee.lastName}}</td>
<td>{{employee.emailId}}</td>
<td>
<button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
<button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 14px">Update</button>
<button (click)="employeeDetails(employee.id)"class="btn btn-info" style="margin-left: 14px">Details</button>
</td>
</tr> 
</tbody>
</table>
