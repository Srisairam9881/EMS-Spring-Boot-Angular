<h3 class="text">Employee List</h3>

<div class="container">
<table class="table table-bordered border-primary">
<thead>
<tr>
<th>Employee Id</th>
<th>Full Name</th>
<th>Age</th>
<th>Gender</th>
<th>Date of Birth</th>
<th>Department</th>
<th>Salary</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let employee of employees">
<td>{{employee.id}}</td>
<td>{{employee.fullName}}</td>
<td>{{employee.age}}</td>
<td>{{employee.gender}}</td>
<td>{{employee.dob}}</td>
<td>{{employee.department}}</td>
<td>{{employee.salary}}</td>
<td>
    
<button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 14px"> 
<img [src]="url" class="image"> 
</button> 

</td>
</tr>
</tbody>
</table>
</div>
